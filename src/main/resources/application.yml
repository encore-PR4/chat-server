spring:
  application:
    name: chat-server

  datasource:
    url: jdbc:mariadb://localhost:6033/encore
    username: maria
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

  thymeleaf:
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: true

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false